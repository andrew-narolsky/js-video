<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS video</title>
    <link rel="stylesheet" href="css/style.min.css" type="text/css"/>
</head>
<body>
<div class="container">
    <h1>JS video</h1>
    <div class="flex-wrap">
        <div class="video">
            <div class="view-block-wrap">
                <a class="video__link" href="https://youtu.be/mf97F-SpBQU">
                    <picture>
                        <source srcset="https://i.ytimg.com/vi_webp/mf97F-SpBQU/maxresdefault.webp" type="image/webp">
                        <img class="video__media" src="https://i.ytimg.com/vi/mf97F-SpBQU/maxresdefault.jpg">
                    </picture>
                </a>
                <button class="video__button" type="button" aria-label="Play video"></button>
            </div>
        </div>
        <div class="video">
            <div class="view-block-wrap">
                <a class="video__link" href="https://youtu.be/mf97F-SpBQU">
                    <picture>
                        <source srcset="https://i.ytimg.com/vi_webp/mf97F-SpBQU/maxresdefault.webp" type="image/webp">
                        <img class="video__media" src="https://i.ytimg.com/vi/mf97F-SpBQU/maxresdefault.jpg">
                    </picture>
                </a>
                <button class="video__button" type="button" aria-label="Play video"></button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.min.js"></script>
<script>
    // (new FindVideos()).init();
    new FindVideos();
</script>
</body>
</html>
